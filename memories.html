<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories & Notes üíñ</title>

<style>
    * { box-sizing: border-box; }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        margin: 0;
        padding: 15px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
    }

    .container {
        background: rgba(255, 255, 255, 0.97);
        margin-top: 20px;
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        width: 100%;
        max-width: 900px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
        z-index: 10;
    }

    h1 { color: #ff4b5c; margin-bottom: 15px; font-size: 1.9em; }

    .memories {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 15px;
        margin-bottom: 25px;
    }

    .memory {
        background: #fff0f5;
        padding: 10px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .memory img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 8px;
    }

    .memory p { font-size: 0.95em; }

    input[type="date"] {
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        width: 100%;
        max-width: 260px;
        margin: 10px 0;
    }

    button {
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        background: #ff4b5c;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin: 6px;
        min-width: 120px;
        position: relative;
        z-index: 20;
    }

    button:hover { background: #ff6f91; }

    #response { margin-top: 10px; color: #ff4b5c; font-weight: 500; }

    .notes {
        margin-top: 25px;
        padding: 20px;
        background: #fff0f5;
        border-radius: 15px;
        display: none;
        animation: fadeIn 1s ease;
        position: relative;
        z-index: 10;
    }

    .notes h1 { font-size: 1.6em; }

    .button-group {
        margin-top: 15px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Falling hearts animation */
    .heart {
        position: absolute;
        font-size: 24px;
        animation-name: floatHeart;
        animation-timing-function: linear;
        animation-iteration-count: 1;
        z-index: 5;
    }

    @keyframes floatHeart {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-400px) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 480px) {
        h1 { font-size: 1.6em; }
        .memory img { height: 140px; }
        button { width: 100%; max-width: 220px; }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Our Beautiful Memories üíï</h1>

    <div class="memories">
        <div class="memory">
            <img src="remember this days.jpeg" alt="Memory 1">
            <p>Remember this day? ‚ú®</p>
        </div>
        <div class="memory">
            <img src="laugh and happy.jpeg" alt="Memory 2">
            <p>Our laughter üòÑ</p>
        </div>
        <div class="memory">
            <img src="alwaysmine.jpg" alt="Memory 3">
            <p>Forever ‚ù§Ô∏è</p>
        </div>
    </div>

    <p><b>Enter the date we started our relationship:</b></p>
    <input type="date" id="relDate">
    <br>
    <button onclick="validateDate()">Submit</button>
    <p id="response"></p>

    <div class="notes" id="personalNotes">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div id="notesContent"></div>

        <div class="button-group" id="valentineButtons">
            <button id="yesBtn" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
            <button id="noBtn" onclick="noClick()">No üòî</button>
        </div>
    </div>
</div>

<script>
function validateDate() {
    const inputDate = document.getElementById('relDate').value;
    const correctDate = '2020-09-24';
    const response = document.getElementById('response');
    const notes = document.getElementById('personalNotes');

    if (inputDate === correctDate) {
        notes.style.display = 'block';
        response.textContent = '';
    } else {
        response.textContent = 'That‚Äôs not our date üòÖ Try again!';
        notes.style.display = 'none';
    }
}

function yesClick() {
    document.getElementById('notesContent').innerHTML = `
        <h2>Yay! ‚ù§Ô∏è Thank you for trusting me!</h2>
        <p>Let's make beautiful memories together forever üòò</p>
    `;
    // Hide No button
    document.getElementById('noBtn').style.display = 'none';
    // Start falling hearts
    startFallingHearts();

    // Show Continue button
    const btnGroup = document.getElementById('valentineButtons');
    const continueBtn = document.createElement('button');
    continueBtn.textContent = 'Continue ‚û°Ô∏è';
    continueBtn.onclick = () => { window.location.href = 'notes.html'; };
    btnGroup.appendChild(continueBtn);
}

function noClick() {
    document.getElementById('yesBtn').style.display = 'none';
    window.location.href = 'apology.html';
}

// Function to create falling hearts
function startFallingHearts() {
    const body = document.body;
    const heartCount = 30; // Number of hearts

    for(let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 90 + 'vw';
        heart.style.top = Math.random() * 50 + 'vh';
        heart.style.fontSize = (20 + Math.random() * 20) + 'px';
        heart.style.animationDuration = (3 + Math.random() * 3) + 's';
        body.appendChild(heart);

        // Remove heart after animation
        setTimeout(() => { heart.remove(); }, 6000);
    }
}
</script>

</body>
</html>
